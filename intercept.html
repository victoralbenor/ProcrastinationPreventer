<!DOCTYPE html>
<html>

<head>
    <title>Procrastination Preventer</title>
</head>

<body>
    <h1>What are you doing?</h1>
    <form id="interceptForm">
        <label for="reason">Reason:</label>
        <input type="text" id="reason" name="reason" required />

        <label for="duration">How long will you take (minutes)?</label>
        <input type="number" id="duration" name="duration" min="1" step="1" value="5" required />

        <button type="submit">Submit</button>
    </form>
    <script src="intercept.js"></script>
</body>

</html>
