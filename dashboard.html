<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        td,
        th {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>Dashboard</h1>
    <table id="eventTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Website</th>
                <th>Reason</th>
                <th>Duration (minutes)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="dashboard.js"></script>
</body>

</html>
